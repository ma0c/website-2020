{% macro render_sponsors(sponsor_list, size) %}
<div class="row-sponsor">
    <div class="row">
        {% for item in sponsor_list %}
        <div class="col-md-{{size}} col-sm-12 col-xs-12 mx-auto">
            <div class="sponsor-ini">
                <a href="{{ item | url }}">
                    <img src={%- if item.image -%} "/patrocinadores/{{ item._id }}/{{ item.image }}"{%- else -%} "/static/images/empty-photo.svg" {%- endif -%} />
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endmacro %}

<div class="col-md-6 col-xs-12">
    {% for item in sponsor_list %}
    <div class="row">

                <a href="{{ item | url }}">
                    <img src={%- if item.image -%} "/patrocinadores/{{ item._id }}/{{ item.image }}"{%- else -%} "/static/images/empty-photo.svg" {%- endif -%} />
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endmacro %}
